server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache static assets (long cache with versioning)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML files - no cache to ensure fresh content
    location ~* \.(html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        # Cloudflare cache control
        add_header CF-Cache-Status "BYPASS";
    }

    # Handle client-side routing (SPA fallback)
    location / {
        # Don't cache HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.mixpanel.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://api.mixpanel.com https://cdn.mixpanel.com https://static.cloudflareinsights.com; frame-ancestors 'self';" always;

    # Strict Transport Security (for HTTPS)
    # Uncomment when HTTPS is enabled:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security.txt route
    location = /.well-known/security.txt {
        try_files /security.txt =404;
    }

    # Robots.txt
    location = /robots.txt {
        try_files /robots.txt =404;
    }

    # Error pages
    error_page 404 /index.html;
}

